<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Site de Vídeos</title>

</head>

        <h1>Bem-vindo ao Site de Vídeos</h1>

    <section class="video-gallery">

<iframe width="560" height="315" src="https://www.youtube.com/embed/GbJJRsS6OR4?si=DwmgNzpZldnw0M7i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>        </div>
        
        <div class="video-item">

            <iframe src="https://player.vimeo.com/video/76979871" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        
        <div class="video-item">
            <h2>Vídeo 3 - Hospedado Localmente</h2>
            <video width="640" height="360" controls>
                <source src="videos/video1.mp4" type="video/mp4">

            </video>
        </div>
    </section>

    <footer>

</html>
